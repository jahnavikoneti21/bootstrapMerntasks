<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
    <style>
      label {
        display: inline-block;
        width: 70px;
        margin: 8px;
      }
      input[type="submit"] {
        margin-left: 90px;
      }
    </style>
    <script>
      function validate() {
        var err1 = document.getElementById("error1");
        var err2 = document.getElementById("error2");
        var err3 = document.getElementById("error3");
        var err4 = document.getElementById("error4");

        var name = document.getElementById("n");
        var email = document.getElementById("e");
        var web = document.getElementById("w");
        var text = document.getElementById("t");
        flag = 1;
        if (name.value === "") {
          err1.innerHTML = " This field is required";
          name.style.border = "1px solid red";
          flag = 0;
        }
        const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (!emailRegex.test(email.value)) {
          err2.innerHTML = " A valid email address is required";
          email.style.border = "1px solid red";
          flag = 0;
        }

        const webRegex = /^(www\.)?([a-zA-Z0-9-]+\.[a-zA-Z]{2,})(\/\S*)?$/;
        if (!webRegex.test(web.value)) {
          err3.innerHTML = " A valid url is required";
          web.style.border = "1px solid red";
          flag = 0;
        }

        if (text.value === "") {
          err4.innerHTML = " This field is required";
          text.style.border = "1px solid red";
          flag = 0;
        }
        if (flag == 1) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form onsubmit="return validate()">
      <label>Name: </label><input class="color" type="text" id="n" /><span
        id="error1"
        style="color: red"
      ></span>
      <br />
      <label>Email: </label><input class="color" type="text" id="e" /><span
        id="error2"
        style="color: red"
      ></span>
      <br />
      <label>Website: </label><input class="color" type="text" id="w" /><span
        id="error3"
        style="color: red"
      ></span>
      <br />
      <label>Message:</label>
      <textarea class="color" id="t" rows="5" columns="20"></textarea
      ><span id="error4" style="color: red"></span>
      <br />
      <input class="color" type="submit" value="Submit" />
    </form>
  </body>
</html>
